<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Scores</title>
    <style>
        /* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f7f9;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 2.5em;
}

/* Search Container Styles */
.search-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
}

input[type="text"],
input[type="date"] {
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="date"]:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

/* Table Styles */
#scoresTable {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

#scoresTable th,
#scoresTable td {
    padding: 15px;
    text-align: left;
}

#scoresTable th {
    background-color: #3498db;
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#scoresTable th:hover {
    background-color: #2980b9;
}

#scoresTable tbody tr:nth-child(even) {
    background-color: #f8f9fa;
}

#scoresTable tbody tr:hover {
    background-color: #e8f4f8;
}

/* Responsive Design */
@media (max-width: 768px) {
    .search-container {
        flex-direction: column;
    }

    #scoresTable {
        font-size: 14px;
    }

    #scoresTable th,
    #scoresTable td {
        padding: 10px;
    }
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#scoresTable tbody tr {
    animation: fadeIn 0.5s ease-out;
}
    </style>
    </head>
<body>
    <h1>User Scores</h1>
    
    <div class="search-container">
        <input type="text" id="nameSearch" placeholder="Search by name...">
        <input type="date" id="dateSearch" placeholder="Search by date...">
    </div>
    
    <table id="scoresTable">
        <thead>
            <tr>
                <th data-sort="name">Name</th>
                <th data-sort="score">Total Score</th>
                <th data-sort="level">Highest Level</th>
                <th data-sort="date">Test Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script src="user-scores.js"></script>
</body>
</html>
