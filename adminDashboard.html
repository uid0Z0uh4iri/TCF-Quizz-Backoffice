<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-64 py-6 flex flex-col">
            <div class="px-6 py-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold">Admin Panel</h1>
            </div>
            <nav class="flex-1 px-4 py-4">
                <a href="#" onclick="loadContent('managequestion.html')" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-2">
                    <i class="fas fa-question-circle mr-2"></i>Question Management
                </a>
                <a href="#" onclick="loadContent('UserScores.html')" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-2">
                    <i class="fas fa-trophy mr-2"></i>User Scores
                </a>
                <a href="#" onclick="loadContent('PDFGeneration.html')" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-2">
                    <i class="fas fa-file-pdf mr-2"></i>Generate PDF
                </a>
                <a href="#" onclick="loadContent('Statistiques.html')" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 mb-2">
                    <i class="fas fa-chart-bar mr-2"></i>Statistics
                </a>
            </nav>
            <div class="px-6 py-4 border-t border-gray-700">
                <button onclick="logout()" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Top Bar -->
            <div class="bg-white shadow-md p-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Welcome back, Admin!</h2>
                    <span id="currentTime" class="text-gray-600"></span>
                </div>
            </div>

            <!-- Content Area -->
            <div id="contentArea" class="p-6">
                <iframe id="contentFrame" class="w-full h-[calc(100vh-8rem)] border-0 rounded-lg"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'adminLogin.html';
        }

        // Load content in iframe
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'adminLogin.html';
        }

        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime();

        // Load default content
        loadContent('managequestion.html');
    </script>
</body>
</html>
