<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TCF French Quiz</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="libs/tailwindcss.js"></script>
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <section id="login-page"
        class=" duration-500 ease-[cubic-bezier(.83,-0.04,.11,.92)] fixed flex flex-col items-center py-10  mb-10 w-full h-screen">
        <div class="h-full w-full flex justify-center items-center">
            <div
                class="relative start-card max-w-2xl w-full py-10 px-10 bg-[#8FCA8A] rounded-3xl border-2 border-[#0D4F09]">
                <div
                    class="absolute top-2 left-2 w-full h-full bg-[#2A9023] rounded-3xl z-[-1] border-2 border-[#0D4F09]">
                </div>
                <h2 class="text-5xl font-semibold text-center">Enter User Name</h2>
                <div class=" flex justify-center items-center my-10 flex-col">
                    <input type="text" id="user-name"
                        class="z-10 w-3/5 h-14 px-5 font-bold text-2xl text-center rounded-xl border-2 border-[#0D4F09]"
                        placeholder="Enter your name">
                </div>
                <button onclick="login()" class="relative w-52 h-14 z-50 left-1/2 -translate-x-1/2">
                    <div
                        class="absolute w-full h-full bg-[#E7803B] border-[#291306] z-[-2] border-2 top-1 left-1 rounded-xl">
                    </div>
                    <div
                        class="relative active:top-1 active:left-1  w-full h-full bg-[#FAC29D] z-[200] border-[#291306] text-[#291306] font-medium border-2 rounded-xl flex justify-start items-center text-xl px-5 gap-5">
                        Start test
                        <span class="rotate-45 material-symbols-outlined">
                            arrow_forward
                        </span>
                    </div>
                </button>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
