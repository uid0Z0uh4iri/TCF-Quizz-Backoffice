<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TCF French Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="libs/tailwindcss.js"></script>
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>

    <section id="results-page"
        class="overflow-y-scroll duration-500 ease-[cubic-bezier(.83,-0.04,.11,.92)] fixed top-full w-full h-screen py-10 flex flex-col items-center">
        <header
            class="header justify-self-start mb-20 max-w-6xl items-center flex justify-between mx-auto w-full px-14">
            <div class="grid gap-5 items-center grid-cols-3 w-full">
                <div class="col-start-2 justify-self-center">
                    <h2 class="font-normal text-3xl">Game Over</h2>
                </div>
                <div class="col-start-3 justify-self-end text-3xl font-medium cursor-pointer">
                    <button class="w-full h-full" onclick="exit()">
                        <span class="material-symbols-outlined text-5xl">
                            close
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Score Card -->
        <div id="print-area"
            class="relative max-w-2xl w-full py-10 px-10 bg-[#8FCA8A] rounded-3xl border-2 border-[#0D4F09] mb-10">
            <div class="absolute top-2 left-2 w-full h-full bg-[#2A9023] rounded-3xl z-[-1] border-2 border-[#0D4F09]">
            </div>

            <div class="flex justify-between items-center mb-8">
                <div class="text-4xl font-semibold">
                    Score: <span id="final-score">0</span>
                </div>
                <div class="text-4xl font-semibold">
                    Level: <span id="language-level">B2</span>
                </div>
            </div>

            <!-- Questions Summary -->
            <div id="questions-summary" class="space-y-4">
                <!-- Question cards will be inserted here dynamically -->
            </div>
        </div>

        <!-- Restart Button -->
        <button onclick="printResults()" class="relative w-52 h-14 z-50" id="download-btn">
            <div class="absolute w-full h-full bg-[#E7803B] border-[#291306] z-[-2] border-2 top-1 left-1 rounded-xl">
            </div>
            <div
                class="relative active:top-1 active:left-1 w-full h-full bg-[#FAC29D] z-[200] border-[#291306] text-[#291306] font-medium border-2 rounded-xl flex justify-start items-center text-xl px-5 gap-5">
                Download
                <span class="material-symbols-outlined">
                    download
                </span>
            </div>
        </button>
    </section>

    <script src="printing.js"></script>
</body>

</html>
