<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashboard {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .controls input, .controls select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .user-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .progress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .level-progress {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
        }
        
        .category {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .validated {
            color: green;
        }
        </style>
</head>
<body>

    <div class="dashboard">
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by name...">
            <select id="sortSelect">
                <option value="name">Sort by Name</option>
                <option value="date">Sort by Date</option>
                <option value="level">Sort by Level Progress</option>
            </select>
        </div>
        
        <div class="users-list" id="usersList"></div>
    </div>
    
<script src="user_scores.js"></script>    
    
</body>
</html>
